// Login RPC Request & Response

syntax = "proto3";

package proto;
option go_package = "github.com/maria-mz/bash-battle/proto";


enum LoginStatus {
    LoginSuccess = 0;
    NameTaken = 1;
}

message LoginRequest {
    string name = 1;
}

message LoginResponse {
    LoginStatus status = 1;
    string token = 2;
}
