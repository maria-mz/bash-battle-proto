syntax = "proto3";

import "game.proto";

package proto;
option go_package = "github.com/maria-mz/bash-battle/proto";

message LoginRequest {
    string username = 1;
}

message LoginResponse {
    enum ErrorCode {
        ErrNameTaken = 0;
        ErrGameStarted = 1;
    }
    string token = 1;
    repeated Player players = 2;
    optional ErrorCode errorCode = 3;
}
