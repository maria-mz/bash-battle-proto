// Login RPC Request & Response

syntax = "proto3";

package proto;
option go_package = "github.com/maria-mz/bash-battle/proto";

message LoginRequest {
    string playerName = 1;
}

message LoginResponse {
    enum ErrorCode {
        UNSPECIFIED_ERR = 0;
        NAME_TAKEN_ERR = 1;
    }
    ErrorCode errorCode = 1;
    string token = 2;
}
