// Login RPC Request & Response

syntax = "proto3";

package proto;
option go_package = "github.com/maria-mz/bash-battle/proto";

message LoginRequest {
    string playerName = 1;
}

message LoginResponse {
    enum ErrorCode {
        ErrNameTaken = 0;
    }
    string token = 2;
    optional ErrorCode errorCode = 1;
}
