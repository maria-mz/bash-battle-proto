// GetGameConfig RPC Request & Response

syntax = "proto3";

import "composable.proto";

package proto;
option go_package = "github.com/maria-mz/bash-battle/proto";


message ConfigRequest {
    string gameID = 1;
}

message ConfigResponse {
    enum ErrorCode {
        ErrGameNotFound = 0;
    }
    optional ErrorCode errorCode = 1;
    GameConfig gameConfig = 2;
}
