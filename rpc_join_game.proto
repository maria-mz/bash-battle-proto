// JoinGame RPC Request & Response

syntax = "proto3";

import "composable.proto";

package proto;
option go_package = "github.com/maria-mz/bash-battle/proto";


message JoinGameRequest {
    string gameID = 1;
    string gameCode = 2;
}

message JoinGameResponse {
    enum ErrorCode {
        UNSPECIFIED_ERR = 0;
        GAME_NOT_FOUND_ERR = 1;
        INVALID_CODE_ERR = 2;
        GAME_LOBBY_CLOSED_ERR = 3;
    }
    ErrorCode errorCode = 1;
    repeated Player currentPlayers = 2;
}
