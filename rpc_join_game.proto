// JoinGame RPC Request & Response

syntax = "proto3";

package proto;
option go_package = "github.com/maria-mz/bash-battle/proto";


message JoinGameRequest {
    string gameID = 1;
    string gameCode = 2;
}

message JoinGameResponse {
    enum ErrorCode {
        ErrGameNotFound = 0;
        ErrInvalidCode = 1;
        ErrJoinsClosed = 2;
    }
    optional ErrorCode errorCode = 1;
}
